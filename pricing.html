<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         
        .pricing-table{
            background-image: url('img2.jpg');
            background-size: contain;
            background-position: center;
            padding: 100px 0;
            color: white;
            position: relative;
            text-align: center;
        }
        .pricing-table {
            margin-top: 50px;
        }
        .pricing-table .table {
            border: 1px solid #f2f4f5;
        }
        .pricing-table .table-hover tbody tr:hover {
            background-color: #ebeef2;
        }
        .pricing-table .text-center {
            background-color: #bdbdbd;
        }
        
    </style>
</head>
<body>

<div class="container pricing-table">
    <h2 class="text-center">Pricing Options</h2>
    <table class="table table-hover text-center mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Plan</th>
                <th>Price</th>
                <th>Features</th>
                <th>Sign Up</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>Basic</td>
                <td>$10/month</td>
                <td>Get limited benefits</td>
                <td><a href="#" class="btn btn-primary">Sign Up</a></td>
            </tr>
            <tr>
                <td>Standard</td>
                <td>$20/month</td>
                <td>Get extra benefits </td>
                <td><a href="#" class="btn btn-primary">Sign Up</a></td>
            </tr>
            <tr>
                <td>Premium</td>
                <td>$30/month</td>
                <td>Access to unlimited benefits</td>
                <td><a href="#" class="btn btn-primary">Sign Up</a></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
